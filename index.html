<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="fee.png">
    <link rel="apple-touch-icon" href="fee.png">
    <meta name="theme-color" content="#1a2a6c">
</head>

<body>
    <div class="container fade-in">
        <label for="school-name-input" class="input-label">Please enter school name</label>
        <input type="text" id="school-name-input" class="school-name-input" placeholder="School Name Here">
        <div class="links">
            <a href="fee-calculator.html" class="btn">Fee Calculator</a>
        </div>
    </div>

    <script src="capacitor.js"></script>
    <script>
        const schoolNameInput = document.getElementById('school-name-input');

        // Load saved name
        const savedName = localStorage.getItem('schoolName');
        if (savedName) {
            schoolNameInput.value = savedName;
            document.title = savedName;
        }

        // Save on change
        schoolNameInput.addEventListener('input', (e) => {
            const name = e.target.value;
            localStorage.setItem('schoolName', name);
            document.title = name || 'School App';
        });

        // Handle Back Button
        if (window.Capacitor && window.Capacitor.isNativePlatform()) {
            const { App } = window.Capacitor.Plugins;
            if (App) {
                App.addListener('backButton', () => {
                    App.exitApp();
                });
            }
        }
    </script>
</body>

</html>
